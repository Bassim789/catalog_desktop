<!DOCTYPE html>
<html>
<head>
  <title>Datadir | Catalogue de donn√©es</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta name="theme-color" content="#ffffff" id="meta_theme_color">
  <link rel="shortcut icon" href="web/media/img/datadir_logo.png?v=2">
  <style>
    .loading{
      position: absolute;
      top: 0;
      left: 0;
      background: #ddd url(web/media/img/loading.gif) no-repeat 50% 50%;
      width: 100%;
      height: 100%;
    }
  </style>
  <script src="web/module/load.js"></script>
  <script>
    loader = new Loader({version: 12})
    loader.load('web/', ['main.css'])
    loader.load('web/lib/', [
      'mustache.min.js',
      'readmore/readmore.min.js',
      'timer/Timer.js'
    ])
    loader.load('web/lib/jquery/jquery', ['.min.js', '-ui.min.js', '-ui.min.css'])
    loader.load('web/lib/chosen/chosen', ['.jquery.min.js', '.min.css'])
    loader.load('web/module/', ['utils.js', 'Url_params.js'])
    loader.load('web/module/dark_mode/dark_mode', ['.css', '_slider.css', '.js', '.html.js'])
    loader.load('web/module/selector/selector', ['.css', '.js', '.html.js'])
    loader.load('web/module/catalog/catalog', ['.css', '.js', '.html.js'])
    loader.load('web/module/footer/footer', ['.css', '.js', '.html.js'])
    loader.load('data/all/', [
      'current_modalities.js',
      'current_variables.js',
      'tables.js',
      'databases.js',
      'main_info.js'
    ])
    loader.load('web/', ['app.js'])
  </script>
</head>
<body>
  <div class="loading"></div>
  <div class="main_container"></div>
  <div id="footer"></div>
</body>
<script>
  function is_es6(){
    "use strict"
    try{
      eval("var foo = (x)=>x+1")
      eval("class foo{ constructor(){} }")
      eval("window.localStorage")
    } catch(e){ return false }
    return true
  }
  if (!is_es6()){
    document.body.innerHTML = 'Not working in this browser. Please use another browser like Chrome or Firefox.'
  }
</script>
</html>
